<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Username | Cutis AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="design_login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>

        <div class="login-card">
            <div class="card-header">
                <h1 class="brand-title" style="font-family: 'Space Grotesk', sans-serif;">Cutis AI</h1>
                
                <h2>Create your username</h2>
            </div>

            <form onsubmit="setUsername(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="saai_k" 
                        autocomplete="off" 
                        required
                    >
                </div>

                <div class="action-group">
                    <button type="submit" class="btn-primary">
                        Continue &rarr;
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="setup_username.js"></script>
</body>
</html>
